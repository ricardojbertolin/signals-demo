<h4>Traffic light</h4>
<div class="light-wrapper">
  <div class="light-circle"
       [class.red]="lightColor() === LightColor.Red">
  </div>
  <div class="light-circle"
       [class.yellow]="lightColor() === LightColor.Yellow">
  </div>
  <div class="light-circle"
       [class.green]="lightColor() === LightColor.Green">
  </div>
</div>
