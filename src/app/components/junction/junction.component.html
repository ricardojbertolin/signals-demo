<div class="area-wrapper">
  <!-- light area -->
  <div class="flex-column-centered light-area">
    <div class="flex-row light-area-wrapper">
      <!-- traffic light -->
      <app-traffic-light
          [lightColor]="trafficLightColor"/>
      <div class="flex-row light-area-pedestrian-wrapper">
        <!-- pedestrian light -->
        <app-pedestrian-light
            [lightColor]="pedestrianLightColor"/>
        <app-pedestrian-request/>
      </div>
    </div>
    <!-- notification area light -->
    <app-notifications-area
        [statusText]="statusText"
        [lightColorCycle]="lightColorCycle"
        [requestsText]="requestsText"/>

</div>
